<!-- Header -->

<header>
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">

                <!-- En caso de haber una "session" activa -->
                {% if g.user %}
                    <!-- Boton para cerrar la "session" del usuario-->
                    <div class="text-linked-container col-4 pt-1">
                        <a class="sign-up login" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </div>

                    <!-- Titulo central de la pagina web -->
                    <div class="col-4 text-center">
                        <p class="blog-header-logo text-body-emphasis text-decoration-none" href="#">Wissen Blog</a>
                    </div>

                    <!-- Nombre del usuario en la "session" -->
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a>{{ g.user['username'] }}</a>
                        <h5>
                                Si es admin: <a href="{{ url_for('blog.create') }}">dashboard - new post</a>
                        </h5>
                            
                    </div>

                {% else %}
                    <!-- Boton para el formulario de registro -->
                    <div class="text-linked-container col-4 pt-1">
                        <a class="sign-up link-secondary" href="{{ url_for('auth.register') }}">Register</a>
                    </div>

                    <!-- Boton para iniciar "session" -->
                    <div class="text-linked-container col-4 pt-1">
                        <a class="sign-up login" href="{{ url_for('auth.login') }}">Log In</a>
                    </div>


                    <!-- Titulo central de la pagina web -->
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">Wissen Blog</a>
                    </div>

                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <!-- Div vacio-->
                    </div>
                {% endif %}
            </div>
        </header>

        <!-- Navbar -->
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a class="choosed nav-link" href="#">Technology</a>
                <a class="choosed nav-link" href="#">Design</a>
                <a class="choosed nav-link" href="#">programming</a>
                <a class="choosed nav-link" href="#">Python</a>
                <a class="choosed nav-link" href="#">Javascript</a>
                <a class="choosed nav-link" href="#">Science</a>
                <a class="choosed nav-link" href="#">English</a>
            </nav>
        </div>
    </div>
</header>
