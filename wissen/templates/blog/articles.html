<!-- Recorrer todos los post publicados-->
{% for post in posts %}
    <article class="blog-post">

        {% if g.user['id'] == post['author_id'] %}
        <!-- Encaso de ser admin, puede modificar el post -->
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>

        {% endif %}

        <!-- Titulo del post -->
        <h2 class="display-5 link-body-emphasis mb-1">
            {{ post['title'] }}
        </h2>

        <!-- Creador del post y fecha -->
        <p class="blog-post-meta">
            <h6>Seccion: <a href="#">Tecnologia</a></h6>
            by <a href="#">{{ post['username'] }}</a> on {{ post['created'].strftime('%Y-%m-%d') }}
        
        </p>

        <!-- Contenido de post -->
        <p>
            {{ post['body'] }}
        </p>
        <a href="#">Saber mas</a>
    </article>

    <!-- Separador entre post -->
    {% if not loop.last %}
    <hr>
    {% endif %}
{% endfor %}
